<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brand Canvas AI Generator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 20px auto; padding: 10px; }
    h1 { text-align: center; font-weight: bold; }
    form { margin-bottom: 20px; }
    input[type="text"] { width: 80%; padding: 8px; font-size: 16px; }
    button { padding: 8px 16px; font-size: 16px; }
    .output-section { margin-bottom: 20px; }
    #colorSwatch { display: inline-block; width: 40px; height: 40px; vertical-align: middle; border: 1px solid #ccc; margin-left: 8px; }
    .images-grid { display: flex; flex-wrap: wrap; gap: 12px; }
    .image-wrapper { width: calc(50% - 12px); }
    .image-wrapper img { width: 100%; height: auto; display: block; border-radius: 6px; }
    .download-link { display: block; margin-top: 4px; text-align: center; }
  </style>
</head>
<body>
  <h1>Brand Canvas AI Generator</h1>
  <form id="productForm">
    <input type="text" id="productInput" placeholder="Enter product launch command" required />
    <button type="submit">Generate</button>
  </form>
  
  <div class="output-section">
    <h2>Brand Name</h2>
    <div id="brandName">N/A</div>
  </div>
  
  <div class="output-section">
    <h2>Brand Color</h2>
    <div>
      <strong>Hex Code:</strong> <span id="brandColor">N/A</span>
      <span id="colorSwatch"></span>
    </div>
  </div>
  
  <div class="output-section">
    <h2>Suggested Font</h2>
    <div><span id="brandFont">N/A</span></div>
  </div>
  
  <div class="output-section">
    <h2>Logo</h2>
    <div class="images-grid" id="logoGrid"></div>
  </div>
  
  <div class="output-section">
    <h2>Product Images</h2>
    <div class="images-grid" id="productGrid"></div>
  </div>

  <div class="output-section">
    <h2>Marketing Slogan</h2>
    <div id="marketingSlogan">N/A</div>
  </div>
  
  <div class="output-section">
    <h2>Marketing Image</h2>
    <div class="images-grid" id="marketingGrid"></div>
  </div>


  <script src="script.js"></script>
</body>
</html>
